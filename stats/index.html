<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta content="ie=edge" http-equiv="x-ua-compatible">
    <title>Mattias Hagberg âˆž Stats of life</title>
    <meta content="" name="description">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link rel="stylesheet" href="//fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="//code.getmdl.io/1.2.1/material.indigo-lime.min.css">
    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Open+Sans">
    <link rel="stylesheet" href="stats.css">
</head>
<body>

    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">

        <header class="mdl-layout__header">

            <div class="mdl-layout__header-row">
                <span class="mdl-layout-title">Stats of life</span>
            </div>

            <div class="mdl-layout__tab-bar mdl-js-ripple-effect">
                <a href="#gigs" class="mdl-layout__tab is-active">Attended gigs</a>
                <a href="#beers" class="mdl-layout__tab">Beer list</a>
            </div>

        </header>

        <div class="mdl-layout__drawer">
            <span class="mdl-layout-title">Stats of life</span>

            <nav class="mdl-navigation">
                <a class="mdl-navigation__link" href="../">Back to mattias.pw</a>
            </nav>
        </div>

        <main class="mdl-layout__content">
            <section class="mdl-layout__tab-panel is-active" id="gigs">
                <div class="page-content mdl-grid">
                    <div class="mdl-cell" id="attended-gigs">
                        <h1 class="mdl-typography--headline">
                            Attended gigs
                            <div class="mdl-textfield mdl-js-textfield mdl-textfield--expandable">
                                <label class="mdl-button mdl-js-button mdl-button--icon" for="search-attended">
                                    <i class="material-icons">search</i>
                                </label>

                                <div class="mdl-textfield__expandable-holder">
                                    <input class="mdl-textfield__input search" type="text" name="sample" id="search-attended">
                                </div>
                            </div>
                            <div class="mdl-spinner mdl-js-spinner is-active"></div>
                        </h1>
                        <div class="mdl-tooltip" for="search-attended"></div>
                        <table class="mdl-data-table mdl-js-data-table" id="giglist">
                            <thead>
                                <tr>
                                    <th class="mdl-data-table__cell--non-numeric sorttable_alpha">Artist/band</th>
                                    <th class="mdl-data-table__cell--non-numeric sorttable_alpha">Location</th>
                                    <th>Date</th>
                                </tr>
                            </thead>

                            <tbody class="list"/>
                        </table>
                    </div>
                </div>
            </section>

            <section class="mdl-layout__tab-panel" id="beers">
                <div class="page-content mdl-grid">
                    <div class="mdl-cell" id="untappd-stats">
                        <h1 class="mdl-typography--headline">
                            Untappd stats
                            <div class="mdl-textfield mdl-js-textfield mdl-textfield--expandable">
                                <label class="mdl-button mdl-js-button mdl-button--icon" for="search-beers">
                                    <i class="material-icons">search</i>
                                </label>

                                <div class="mdl-textfield__expandable-holder">
                                    <input class="mdl-textfield__input search" type="text" name="sample" id="search-beers">
                                </div>
                            </div>
                            <div class="mdl-spinner mdl-js-spinner is-active"></div>
                        </h1>
                        <div class="mdl-tooltip" for="search-beers"></div>
                        <table class="mdl-data-table mdl-js-data-table" id="beerlist">
                            <thead>
                                <tr>
                                    <th class="mdl-data-table__cell--non-numeric sorttable_alpha">Brewery</th>
                                    <th class="mdl-data-table__cell--non-numeric sorttable_alpha">Beer name</th>
                                    <th class="mdl-data-table__cell--non-numeric sorttable_alpha">Beer type</th>
                                    <th>ABV</th>
                                    <th class="sorttable_numeric">Rating</th>
                                    <th>Checkin date</th>
                                </tr>
                            </thead>

                            <tbody class="list"/>
                        </table>
                    </div>
                </div>
            </section>

        </main>
    </div>

    <script defer src="//code.getmdl.io/1.2.1/material.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/list.js/1.3.0/list.min.js"></script>
    <script src="sorttable.min.js"></script>
    <script src="../bin/js/main.js"></script>
    <script>
        window.ga=function(){ga.q.push(arguments)};ga.q=[];ga.l=+new Date;
        ga('create','UA-33644854-1','auto');ga('send','pageview')
    </script>
    <script async defer src="//google-analytics.com/analytics.js"></script>
</body>
</html>
